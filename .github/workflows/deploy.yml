name: Publish Library

on:
  push:
    branches:
      [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Tests
        run: ./gradlew -Dfile.encoding=utf-8 clean detekt test
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: octokit/graphql-action@v2.x
        id: get_last_package
        with:
          query: |
            query last_version {
              organization(login: "torre-labs") {
                packages(first: 1, names: ["com.vexillum.plugincore"]) {
                  nodes {
                    latestVersion {
                      version
                    }
                  }
                }
              }
            }

      - id: vars
        name: Set vars
        run: |
          echo "::set-output name=current_version::$(./gradlew properties --no-daemon --console=plain -q | grep '^version:' |  awk '{print $2}')"
          echo "::set-output name=latest_version::${{ fromJson(steps.get_last_package.outputs.data).organization.packages.nodes[0].latestVersion.version }}"

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Publish to GitHub Packages
        if: ${{ steps.vars.outputs.current_version != steps.vars.outputs.latest_version }}
        run: ./gradlew publish
        env:
          GPR_USER: ${{ secrets.GPR_USER }}
          GPR_KEY: ${{ secrets.GPR_KEY }}
